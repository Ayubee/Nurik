    <title>Alyasir</title>

  <body>

    <header class="header">
      <div class="header__container container">
        <img
          width="70"

          src="./src/images/logo-yasir-oq.png"
          alt="Alyasir Logo"

        <nav class="header__nav">

    <script src="./js/app.js"></script>
